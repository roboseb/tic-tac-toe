<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Seb's Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
</head>
<body>
    <div id='spritecontainer'>
        <img id='wall' src='images/wall.png'>
        <img id='isaac' src='images/isaac.png'>
        <img id='desk' src='images/desk.png'>
        <img id='laptop' src='images/laptop.png'>
        
        <div id='facebox'>
            <img id='face' src='images/default.png'>
            <img class='omen hidden' id='teethtop' src='images/teethtop.png'>
            <img class='omen hidden' id='teethbottom' src='images/teethbottom.png'>
            <img class='omen hidden eye' id='eye1' src='images/eye.png'>
            <img class='omen hidden eye' id='eye2' src='images/eye.png'>
            <img class='omen hidden eye' id='eye3' src='images/eye.png'>
        </div>
        <div id='desktopbox'>
            <img id='desktop' src='images/desktop.png'>
            <div id='boarddisplay'></div>
            <div id=dialoguebox>
                <div id='dialogue'>
                    <div id='username'>/root/users/Isaac:</div>
                    <div id='textbox'></div>
                </div>
                <div id='options'>
                    <div id='notstats'>
                        <div id='chosensymbol'>Please choose a symbol.</div>
                        <div id=buttons>
                            <button id='xbutton'>Play as X</button>
                            <button id='obutton'>Play as O</button>
                            <button id='resetbutton'>Retry</button>
                        </div>

                        
                    </div>
                    
                    <div id='stats'>
                        <div id='wins'>Wins: 0</div>
                        <div id='ties'>Ties: 0</div>
                        <div id='losses'>Losses: 0</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>     
    
    
   
   
    
    <script src='script.js'></script>
</body>
</html>
