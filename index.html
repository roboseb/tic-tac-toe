<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='styles.css'>
    <title>Seb's Tic Tac Toe</title>
</head>
<body>
    <div id='container'>
        
        <div id='options'>
            <h2 id='playerselect'>Choose Player</h2>
            <button id='xbutton'>Play as X</button>
            <button id='obutton'>Play as O</button>
            <button id='resetbutton'>Retry</button>
            <div id='chosensymbol'>Choose a symbol</div>
            <div id='wins'>Wins: 0</div>
            <div id='ties'>Ties: 0</div>
            <div id='losses'>Losses: 0</div>
        </div>
        <div id='boarddisplay'></div>
    </div>
    
    <script src='script.js'></script>
</body>
</html>
